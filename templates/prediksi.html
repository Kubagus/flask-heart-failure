<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Failure Prediction</title>
</head>
<body>
{% extends "base.html" %} {% block title %}Beranda - Prediksi Gagal
		Jantung{% endblock %} {% block content %}


<div class="container my-5">
  <div class="row g-4">
    <!-- Form Input -->
    <div class="col-md-8">
      <div class="card p-4">
        <h4 class="mb-3">Input Data</h4>
        <form id="predictionForm">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3"><label class="form-label">Age</label><input type="number" class="form-control" id="age" required /></div>
              <div class="mb-3"><label class="form-label">Sex</label><select class="form-select" id="sex"><option value="M">Male</option><option value="F">Female</option></select></div>
              <div class="mb-3"><label class="form-label">Chest Pain Type</label><select class="form-select" id="chestPainType"><option value="TA">Typical Angina</option><option value="ATA">Atypical Angina</option><option value="NAP">Non-Anginal Pain</option><option value="ASY">Asymptomatic</option></select></div>
              <div class="mb-3"><label class="form-label">Resting BP</label><input type="number" class="form-control" id="restingBP" required /></div>
              <div class="mb-3"><label class="form-label">Cholesterol</label><input type="number" class="form-control" id="cholesterol" required /></div>
              <div class="mb-3"><label class="form-label">Fasting Blood Sugar</label><select class="form-select" id="fastingBS"><option value="0">No</option><option value="1">Yes</option></select></div>
            </div>

            <div class="col-md-6">
              <div class="mb-3"><label class="form-label">Resting ECG</label><select class="form-select" id="restingECG"><option value="Normal">Normal</option><option value="ST">ST-T Abnormality</option><option value="LVH">Left Ventricular Hypertrophy</option></select></div>
              <div class="mb-3"><label class="form-label">Max Heart Rate</label><input type="number" class="form-control" id="maxHR" required /></div>
              <div class="mb-3"><label class="form-label">Exercise Angina</label><select class="form-select" id="exerciseAngina"><option value="N">No</option><option value="Y">Yes</option></select></div>
              <div class="mb-3"><label class="form-label">Oldpeak</label><input type="number" step="0.1" class="form-control" id="oldpeak" required /></div>
              <div class="mb-3"><label class="form-label">ST Slope</label><select class="form-select" id="stSlope"><option value="Up">Up</option><option value="Flat">Flat</option><option value="Down">Down</option></select></div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Predict</button>
        </form>
      </div>
    </div>

    <!-- Hasil Prediksi -->
    <div class="col-md-4">
      <div class="card p-4">
        <h4 class="mb-3">Prediction Results</h4>
        <div id="results">
          <div class="result-item mb-4">
            <h6>Decision Tree</h6>
            <div class="progress mb-1"><div class="progress-bar" role="progressbar" style="width: 0%"></div></div>
            <span class="percentage">0%</span>
            <p class="risk-text small text-muted"></p>
          </div>
          <div class="result-item mb-4">
            <h6>Random Forest</h6>
            <div class="progress mb-1"><div class="progress-bar" role="progressbar" style="width: 0%"></div></div>
            <span class="percentage">0%</span>
            <p class="risk-text small text-muted"></p>
          </div>
          <div class="result-item mb-4">
            <h6>XGBoost</h6>
            <div class="progress mb-1"><div class="progress-bar" role="progressbar" style="width: 0%"></div></div>
            <span class="percentage">0%</span>
            <p class="risk-text small text-muted"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('predictionForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = {
      age: document.getElementById('age').value,
      sex: document.getElementById('sex').value,
      chestPainType: document.getElementById('chestPainType').value,
      restingBP: document.getElementById('restingBP').value,
      cholesterol: document.getElementById('cholesterol').value,
      fastingBS: document.getElementById('fastingBS').value,
      restingECG: document.getElementById('restingECG').value,
      maxHR: document.getElementById('maxHR').value,
      exerciseAngina: document.getElementById('exerciseAngina').value,
      oldpeak: document.getElementById('oldpeak').value,
      stSlope: document.getElementById('stSlope').value
    };

    try {
      const response = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const data = await response.json();
      const results = document.querySelectorAll('.result-item');
      const models = ['decision_tree', 'random_forest', 'xgboost'];
      const risks = ['decision_tree_risk', 'random_forest_risk', 'xgboost_risk'];

      results.forEach((result, index) => {
        const percentage = data[models[index]];
        const progressBar = result.querySelector('.progress-bar');
        const percentageText = result.querySelector('.percentage');
        const riskText = result.querySelector('.risk-text');

        progressBar.style.width = `${percentage}%`;
        percentageText.textContent = `${percentage}%`;
        riskText.textContent = data[risks[index]];

        if (percentage < 30) {
          progressBar.className = 'progress-bar bg-success';
        } else if (percentage < 70) {
          progressBar.className = 'progress-bar bg-warning';
        } else {
          progressBar.className = 'progress-bar bg-danger';
        }
      });

    } catch (error) {
      console.error('Error:', error);
      alert('An error occurred during prediction.');
    }
  });
</script>
{% endblock %}
</body>
</html>
